<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERP Tax Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ERP Tax Calculator</h1>

    <form id="calcForm">
      <label>
        License cost per user ($):
        <input type="range" id="L1" min="1000" max="20000" step="100" value="8914"
               oninput="L1_val.innerText = this.value">
        <span class="slider-val" id="L1_val">8914</span>
      </label>

      <label>
        Number of ERP users:
        <input type="range" id="N1" min="1" max="500" step="1" value="50"
               oninput="N1_val.innerText = this.value">
        <span class="slider-val" id="N1_val">50</span>
      </label>

      <label>
        Annual Maintenance %:
        <input type="range" id="M" min="5" max="50" step="1" value="21"
               oninput="M_val.innerText = this.value + '%'">
        <span class="slider-val" id="M_val">21%</span>
      </label>

      <label>
        Tickets per user / month:
        <input type="range" id="Tm" min="0" max="5" step="1" value="1"
               oninput="Tm_val.innerText = this.value">
        <span class="slider-val" id="Tm_val">1</span>
      </label>

      <label>
        Cost per ticket ($):
        <input type="range" id="Ct" min="5" max="100" step="1" value="16"
               oninput="Ct_val.innerText = this.value">
        <span class="slider-val" id="Ct_val">16</span>
      </label>

      <label>
        Change requests per year:
        <input type="range" id="CRn" min="0" max="50" step="1" value="12"
               oninput="CRn_val.innerText = this.value">
        <span class="slider-val" id="CRn_val">12</span>
      </label>

      <label>
        Cost per change request ($):
        <input type="range" id="Cc" min="100" max="5000" step="100" value="1000"
               oninput="Cc_val.innerText = this.value">
        <span class="slider-val" id="Cc_val">1000</span>
      </label>

      <button type="button" id="runCalc">Calculate ERP Tax</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
